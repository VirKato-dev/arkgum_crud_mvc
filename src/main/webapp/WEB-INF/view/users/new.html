<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/user/create}" th:object="${user}">
        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">
        <label for="Name">Name</label>
        <input type="text" th:field="*{name}" id="Name" placeholder="Name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        <br>
        <label for="Surname">Surname</label>
        <input type="text" th:field="*{surname}" id="Surname" placeholder="Surname">
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">name error</div>
        <br>
        <label for="Email">Email</label>
        <input type="text" th:field="*{email}" id="Email" placeholder="Email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">name error</div>
        <br>
        <input type="submit" value="Create User">
    </form>
</div>
</body>
</html>
