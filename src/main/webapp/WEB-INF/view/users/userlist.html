<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<table border="5">
    <tr>
        <td colspan="5" align="center">
            <font size="20" style="color: gray" face="Consolas" >User List</font>
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:utext="${user.name}">Model</td>
        <td th:utext="${user.surname}">Color</td>
        <td th:utext="${user.email}">Year</td>
        <td>
            <form th:method="post" th:action="@{/user/{i}/del(i=${user.getId()})}">
                <input type="submit" value="delete"/>
            </form>
        </td>
        <td>
            <form th:method="get" th:action="@{/user/{i}/edit(i=${user.getId()})}">
                <input type="submit" value="edit"/>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="5">
            <form th:method="get" th:action="@{/user/new}">
                <input style="width: 100%" type="submit" value="add new user"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
